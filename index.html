<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Victorias</title>
    <link rel="shortcut icon" href="./img/logoMain.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/mobi.3.1.1.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app">
        <header class="container-wider">
            <section class="top"></section>
            <section class="nav container-wider">
                <img class="logo" src="./img/logo.png" alt="logo" />
                <div>
                    <router-link to="/underwear" @click.native="go()" :class="($route.path === '/underwear'||$route.path === '/')?'pink':''">内衣</router-link>
                    <router-link to="/meizhuang" @click.native="go()" :class="$route.path === '/meizhuang'?'pink':''">美妆</router-link>
                    <router-link to="/sport" @click.native="go()" :class="$route.path === '/sport'?'pink':''">运动</router-link>
                    <router-link to="/pink" @click.native="go()" :class="$route.path === '/pink'?'pink':''">维密PINK</router-link>
                    <router-link to="/mingdan" @click.native="go()" :class="$route.path === '/mingdan'?'pink':''">维密天使</router-link>
                    <router-link to="/dingYue" @click.native="go()" :class="$route.path === '/dingYue'?'pink':''">订阅</router-link>
                    <router-link to="/map" @click.native="go()" :class="$route.path === '/map'?'pink':''">门店位置</router-link>
                    <router-link to="/chen" @click.native="go()" :class="$route.path === '/chen'?'pink':''">维密秀</router-link>
                </div>
            </section>
        </header>
        <transition name="go" enter-active-class="animated fadeInRight animationDelay" leave-active-class="animated fadeOutLeft">
            <section :class="ifIndex?'iframeCont container-wider':'iframeCont'" v-if="show">
                <router-view></router-view>
            </section>
        </transition>
        <footer>
            <ul class="flex-center contact container-wider flex-wrap">
                <li class="unit">
                    <span>订阅Victoria’s Secret电子资讯</span>
                    <fieldset class="input">
                        <input type="text" placeholder="邮箱" id="email">
                        <router-link @click.native="go()" class="goEmail" to="/dingYue"><i class="fa fa-send" aria-hidden="true"></i></router-link>
                    </fieldset>
                    <span>获取更多优惠</span>
                </li>
                <li class="unit-1-4">
                    <router-link @click.native="go()" to="/map" class="hover goMap">
                        <i class="fa fa-map-marker fa-3x" aria-hidden="true"></i>
                        <span class="map">查找门店</span>
                    </router-link>
                </li>
                <li class="unit hover tmall">
                    <span>Victoria’s Secret</span>
                    <div></div>
                    <span>天猫官方旗舰店</span>
                </li>
                <li class="unit">
                    <span>关注Victoria’s Secret</span>
                    <div class="wechat">
                        <i class="fa fa-weibo fa-2x" aria-hidden="true"></i>&nbsp;
                        <i class="fa fa-weixin fa-2x" aria-hidden="true"></i>
                        <img src="./img/pay.jpg" alt="二维码">
                    </div>
                </li>
            </ul>
            <div class="container-wider tel">
                <span>热线电话：4008 823823</span>
                <a href="https://www.victoriassecretcn.com/aboutus.php">关于我们</a>
            </div>
            <div class="copy">
                <small>Copyright© 2017 基因重组 版权所有</small>
                <small>仿照维密，仅用于学习</small>
            </div>
        </footer>
    </div>
    <script src="./js/jquery.3.2.js"></script>
    <script src="./js/vue2.js"></script>
    <script src="./js/vue-router3.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
