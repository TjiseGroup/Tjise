<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>underwear</title>
		<link rel="stylesheet" href="../css/mobi.3.1.1.css">
		<style type="text/css">/*css reset start*/

* {
	margin: 0;
	padding: 0;
}

ul,
li {
	list-style: none;
}


/*css reset end*/


/*css public start*/

.floatfix {
	*zoom: 1;
}

.floatfix:after {
	content: "";
	display: table;
	clear: both;
}


/*css public end*/


/*slider start*/

.slider-contaner {
	width: 100%;
	position: relative;
}

.slider-item+.slider-item {
	opacity: 0;
}

.slider-item {
	width: 100%;
	position: absolute;
	animation-timing-function: linear;
	animation-name: fade;
	animation-iteration-count: infinite;
	background-size: 100%;
}

.focus-container {
	position: absolute;
	z-index: 7;
	margin: 0 auto;
	left: 0;
	right: 0;
}

.focus-container li {
	width: 10px;
	height: 10px;
	border-radius: 50%;
	float: left;
	margin-right: 10px;
	background: #fff;
}

.focus-item {
	width: 100%;
	height: 100%;
	border-radius: inherit;
	animation-timing-function: linear;
	animation-name: fade;
	animation-iteration-count: infinite;
}

.focus-item2,
.focus-item3,
.focus-item4,
.focus-item5 {
	opacity: 0;
}

.focus-container ul {
	margin-left: 46%;
}


/*设置轮播焦点的位置*/

.focus-container {
	bottom: 2%;
}


/*设置当前图片焦点的颜色*/

.focus-item {
	background: #51B1D9;
}


/*设置动画，请根据实际需要修改秒数*/

.slider-item,
.focus-item {
	animation-duration: 7s;
}

.slider-item1,
.focus-item1 {
	animation-delay: -1s;
}

.slider-item2,
.focus-item2 {
	animation-delay: 2s;
}

.slider-item3,
.focus-item3 {
	animation-delay: 4s;
}

@keyframes fade {
	0% {
		opacity: 0;
		z-index: 2;
	}
	5% {
		opacity: 1;
		z-index: 1;
	}
	20% {
		opacity: 1;
		z-index: 1;
	}
	25% {
		opacity: 0;
		z-index: 0;
	}
	100% {
		opacity: 0;
		z-index: 0;
	}
}


/*设置背景，响应式请利用媒体查询根据断点修改路径*/



/*设置图片的高度，请根据具体需要修改百分比，响应式及时修改此值*/

.slider,
.slider-item {
	padding-bottom: 40%;
}</style>
	</head>
	<body>
		<div style="width: 100%; overflow: hidden; ">
		
<ul class="slider" style="width: 300%; display: flex;">
<li class="slider-item slider-item1"><img src="../img/45.jpg" ></li>
<li class="slider-item slider-item2"><img src="../img/46.jpg" ></li>
<li class="slider-item slider-item3"><img src="../img/47.jpg" ></li>
</ul>
</div>
<div class="focus-container">
<ul class="floatfix"> 
<li><div class="focus-item focus-item1"></div></li>
<li><div class="focus-item focus-item2"></div></li>
<li><div class="focus-item focus-item3"></div></li>
</ul>
</div>



	</body>
	<script src="../js/common.js"></script>
</html>
